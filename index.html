<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>ChippyWippy</title>
</head>
<body>
                                                <!-- I'll let you play with the CSS lol. I tried to make it look as nice as I could without it-->
    <div class="main-container">                                                
        <h1 style="font-family: cursive;">Poker Chip Calculator</h1>
        <br>
        <hr>
        <br>
        <p style="font-family: cursive;">Fill out the forms below(This is just a filler)</p>
        <br>
        <br>
        <form style="font-family: cursive;">
            Select how many players you have:
            <select id="playerCount" onchange="players">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            </select>
        </form>
        <br>
        <br>
        <label class="white-chip" style="font-family: cursive;">White Chips</label>
        <input class="white-input" type="number">
        <br>
        <br>
        <label class="red-chip" style="font-family: cursive;">Red Chips</label>
        <input class="red-input" type="number">
        <br>
        <br>
        <label class="green-chip" style="font-family: cursive;">Green Chips</label>
        <input class="green-input" type="number">
        <br>
        <br>
        <label class="blue-chip" style="font-family: cursive;">Blue Chips</label>
        <input class="blue-input" type="number">
        <br>
        <br>
        <label class="black-chip" style="font-family: cursive;">Black Chips</label>
        <input class="black-input" type="number" id="Bk">
        <br>
        <br>
        <!-- <button onclick="chipCalc()">Calculate</button> -->
        <button class="calculate-button">Calculate</button>
    </div>



    <!-- <script>
        function chipCalc() {
            alert("This button works")
        }
    </script> -->


    <script src="./app.js"></script>


</body>
</html>
